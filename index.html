<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Blackjack game</title>
</head>
<body>

    <!-- wholeDivContentContainer -->
    <div class="container-1">
        <div>
            <h1>Challenge 5 : Blackjack Game</h1>
            <h3 class="h3-game-notification"><span id="gameNotifications">Let's Play</span></h3>
        </div>

        <!-- playField -->
        <div class="game-play-field">

            <!-- scoreBoard -->
            <div class="scoreBoard">
                <div>
                    <h4 class="font-weight-bold" id="userTextHolder">You: <span id="userCounterScore">0</span></h4>
                </div>
                <div>
                    <h4 class="font-weight-bold" id="botTextHolder">Dealer: <span id="botCounterScore">0</span></h4>
                </div>
            </div> 

           <!-- displayGround -->
           <div class="displayGround">

                <!-- userSideGameField -->
                <div class="game-display" id="userSideDiv">

                </div>

                <!-- botSideGameField -->
                <div class="game-display" id="botSideDiv">
                </div>
           </div>

        </div>

        <!-- buttonField -->
        <div class="game-holder-button-side">
            <div class="button-holder">
                <button class="btn-lg btn-primary mr-2 font-weight-bold" id="blackjackHitButton">Hit</button>
                <button class="btn-lg btn-warning mr-2 font-weight-bold" id="blackjackStandButton">Stand</button>
                <button class="btn-lg btn-danger font-weight-bold" id="blackjackDealButton">Deal</button>   

            </div>

        </div>

        <!-- socreHolder -->
        <div class="score-holder-div">
            <table border="1px">
                <tr>
                    <th><h5>Wins</h5></th>
                    <th><h5>Losses</h5></th>
                    <th><h5>Draws</h5></th>
                </tr>
                <tr>
                    <td><span class="results" id="userScores">0</span></td>
                    <td><span class="results" id="botScores">0</span></td>
                    <td><span class="results" id="drawGames">0</span></td>
                </tr>
            </table>
             
        </div>   


    </div>

    <script src="static/js/script.js"></script>
</body>
</html>
